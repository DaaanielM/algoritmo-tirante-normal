<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Algoritmo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="main-form" id="formulario">
			<h1 class="title">Algoritmo tirante normal</h1>
			<img class="img""" src="images/images.png" />
			<input
				type="number"
				name="talud"
				step="0.01"
				id="z"
				placeholder="Ingrese el valor del talud"
			/>
			<input
				type="number"
				name="pendiente"
				step="0.000001"
				id="s"
				placeholder="Ingrese el valor del pendiente"
			/>
			<input
				type="number"
				name="manning"
				step="0.0001"
				id="n"
				placeholder="Ingrese el valor del manning"
			/>
			<input
				type="number"
				name="caudal"
				step="0.001"
				id="q"
				placeholder="Ingrese el valor del caudal"
			/>
			<input
				type="number"
				name="base"
				step="0.01"
				id="b"
				placeholder="Ingrese el valor del base"
			/>
			<input
				type="number"
				id="semilla"
				step="0.001"
				placeholder="Ingrese el valor del semilla"
			/>
			<button type="submit" id="calcular">Calcular</button>
		</form>

		<p class="result">
			<span id="resultado"></span>
			<span id="resultado2"></span>
			<span id="resultado3"></span>
			<span id="resultado4"></span>
		</p>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
